<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExtraClasse | Cadastro de Usuario</title>
</head>
<body>

    <header class="container">
        <h1> ExtraClasse - Cadastro de Alunos </h1>
        <h4> Grupo: Lucas Fonseca; Eduarda; Hugo</h4>
        <form id="user-form">
            <label for="nome">Nome:<br>
                <input class="form-control" type="text" id="nome" name="nome"><br>
            </label>
            <label>Nota 1:<br>
                <input 
                    class="form-control" type="number" id="nota1" name="nota1"
                    min="0" max="100"
                    step="0.1"><br>
            </label>
            <label>Nota 2:<br>
                <input class="form-control"type="number" name="nota2"
                    min="0" max="100"
                    step="0.1"><br>
            </label>

            <label><br>
                <button class="submit-button" type="submit"> Cadastrar </button>
            </label>
        </form>
    </header>

    <main class="container">

        <table id="tabela-users" class="table">
            <CAPTION> Usuarios </CAPTION>
            <thead>
                <tr>
                    <th scope="col" >Nome</th>
                    <th scope="col">Nota 1</th>
                    <th scope="col">Nota 2</th>
                    <th scope="col">Media</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>

            <tbody></tbody>
        </table>

    </main>

</body>
</html>
